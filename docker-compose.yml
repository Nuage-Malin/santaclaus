version: '3.9'

services:
    santaclaus:
        profiles:
            - launch
        build:
            dockerfile: Dockerfile
            args:
                EXEC_TYPE: ${EXEC_TYPE}
        container_name: santaclaus
        environment:
            SANTACLAUS_ADDRESS: ${SANTACLAUS_ADDRESS}
            SANTACLAUS_MONGO_DB: ${SANTACLAUS_MONGO_DB}
            SANTACLAUS_MONGO_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_MACHINE}:27017/${SANTACLAUS_MONGO_DB}?authSource=admin
        expose:
            - ${SANTACLAUS_PORT}
        networks:
            - mongo
            - maestro:santaclaus
        depends_on:
            - mongo
        restart: on-failure

    mongo:
        image: mongo:6
        environment:
            MONGO_INITDB_DATABASE: ${SANTACLAUS_MONGO_DB}
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
        ports:
            - ${MONGO_PORT}:27017
        networks:
            - mongo
        volumes:
            - mongo:/data/db
        restart: always

networks:
    mongo: null
    maestro:santaclaus:
        external: true

volumes:
    mongo: null
